# Prometheus configuration for AI Legal Ops Gateway
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape FastAPI metrics
  - job_name: 'fastapi'
    static_configs:
      - targets: ['gateway:8000']
    metrics_path: '/metrics'
    
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
