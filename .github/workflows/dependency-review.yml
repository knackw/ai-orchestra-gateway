# =============================================================================
# Dependency Review Workflow - SEC-014
# Reviews dependencies on pull requests for security vulnerabilities
# =============================================================================

name: Dependency Review

on:
  pull_request:
    branches:
      - master
      - main
      - develop
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - 'Dockerfile'
      - '.github/workflows/**'

# Limit concurrency to prevent multiple runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # ---------------------------------------------------------------------------
  # Dependency Review - Check for vulnerabilities
  # ---------------------------------------------------------------------------
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high/critical vulnerabilities
          fail-on-severity: moderate

          # Allow specific licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, CC0-1.0

          # Deny specific licenses (copyleft, proprietary)
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-3.0, AGPL-3.0

          # Comment on PR with summary
          comment-summary-in-pr: always

          # Retry on transient failures
          retry-on-snapshot-warnings: true

          # Vulnerability severity check
          vulnerability-check: true

          # License check
          license-check: true

          # Base ref for comparison
          base-ref: ${{ github.event.pull_request.base.sha }}
          head-ref: ${{ github.event.pull_request.head.sha }}

  # ---------------------------------------------------------------------------
  # Python Security Scan - Check Python dependencies with pip-audit
  # ---------------------------------------------------------------------------
  python-security-scan:
    name: Python Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt --format markdown --output pip-audit-report.md || true

          # Also run on installed packages
          pip install -r requirements.txt
          pip-audit --format markdown > pip-audit-installed.md || true

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: pip-audit-results
          path: |
            pip-audit-report.json
            pip-audit-report.md
            pip-audit-installed.md
          retention-days: 30

      - name: Comment pip-audit results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## Python Security Scan Results\n\n';

            try {
              const report = fs.readFileSync('pip-audit-report.md', 'utf8');
              comment += report;
            } catch (e) {
              comment += 'No vulnerabilities found or scan failed.\n';
            }

            comment += '\n\n<sub>Generated by pip-audit</sub>';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ---------------------------------------------------------------------------
  # npm Security Audit - Check npm dependencies
  # ---------------------------------------------------------------------------
  npm-security-audit:
    name: npm Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit
        working-directory: frontend
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit > npm-audit-report.txt || true

          # Check for high/critical vulnerabilities
          if npm audit --audit-level=high; then
            echo "No high or critical vulnerabilities found"
            exit 0
          else
            echo "High or critical vulnerabilities detected"
            echo "VULNERABILITIES_FOUND=true" >> $GITHUB_ENV
            exit 0
          fi

      - name: Upload npm audit results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: npm-audit-results
          path: |
            frontend/npm-audit-report.json
            frontend/npm-audit-report.txt
          retention-days: 30

      - name: Comment npm audit results on PR
        if: env.VULNERABILITIES_FOUND == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## npm Security Audit Results\n\n';
            comment += '⚠️ High or critical vulnerabilities detected in npm dependencies.\n\n';

            try {
              const report = fs.readFileSync('frontend/npm-audit-report.txt', 'utf8');
              comment += '```\n' + report + '\n```\n';
            } catch (e) {
              comment += 'Could not read audit report.\n';
            }

            comment += '\n\n<sub>Generated by npm audit</sub>';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ---------------------------------------------------------------------------
  # Docker Security Scan - Scan Docker images with Trivy
  # ---------------------------------------------------------------------------
  docker-security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'Dockerfile')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ai-orchestra-gateway:pr-${{ github.event.pull_request.number }} \
            --target production \
            -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ai-orchestra-gateway:pr-${{ github.event.pull_request.number }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Trivy report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ai-orchestra-gateway:pr-${{ github.event.pull_request.number }}'
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: trivy-security-report
          path: trivy-report.txt
          retention-days: 30

  # ---------------------------------------------------------------------------
  # License Compliance Check
  # ---------------------------------------------------------------------------
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check Python licenses
        run: |
          pip install pip-licenses
          pip install -r requirements.txt
          pip-licenses --format=markdown --output-file=python-licenses.md
          pip-licenses --format=json --output-file=python-licenses.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check npm licenses
        working-directory: frontend
        run: |
          npm install -g license-checker
          npm ci
          license-checker --json --out ../npm-licenses.json
          license-checker --markdown --out ../npm-licenses.md

      - name: Upload license reports
        uses: actions/upload-artifact@v5
        with:
          name: license-reports
          path: |
            python-licenses.md
            python-licenses.json
            npm-licenses.md
            npm-licenses.json
          retention-days: 90

# =============================================================================
# Workflow Notes:
# =============================================================================
#
# This workflow runs on every PR that modifies dependencies and:
#
# 1. Dependency Review:
#    - Uses GitHub's dependency review action
#    - Checks for known vulnerabilities in dependencies
#    - Validates licenses against allowed/denied lists
#    - Posts summary comment on PR
#
# 2. Python Security:
#    - Runs pip-audit on requirements.txt
#    - Generates JSON and Markdown reports
#    - Comments results on PR
#
# 3. npm Security:
#    - Runs npm audit on frontend dependencies
#    - Checks for high/critical vulnerabilities
#    - Comments if vulnerabilities found
#
# 4. Docker Security:
#    - Builds Docker image from PR
#    - Scans with Trivy for vulnerabilities
#    - Uploads results to GitHub Security tab
#    - Only runs if Dockerfile changed
#
# 5. License Compliance:
#    - Generates license reports for Python and npm
#    - Uploads reports as artifacts
#    - Can be reviewed manually
#
# =============================================================================
